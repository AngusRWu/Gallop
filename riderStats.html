<body>
	<h1> Rider Statistics </h1>
	<p>Displays Riders</p>

<!---- Displays button that is shifted to the right side of the page ---->
<button type="button" style="float: right;" onclick="addRider()">Add Rider</button>

<br>

<!---- This the table where we will input information ---->
<table height = 109 width=14%>
  <tr>
    <th>Picture</th>
  </tr>
</table>

<table>
 <tr>
    <th id="name">Name</th>
 </tr>
 	
 <tr>
 	<th id="school">School</th>
 </tr>
 
 <tr>
 	<th id="division">Division(s)</th>
 </tr>
</table>

<table height = 109 width = 66%>
  <tr>
    <th id="description">General description or fun facts</th>
  </tr>
</table>

<!---- The method to add information to the table ---->
<script>
function addRider() {
	var name = prompt("Enter rider name");
    	var school = prompt("Enter school name");
    	var division = prompt("Enter divison");
    	var descriptions = prompt("Enter description about rider");
    	document.getElementById("name").innerHTML = name;
    	document.getElementById("school").innerHTML = school;
    	document.getElementById("division").innerHTML = division;
    	document.getElementById("description").innerHTML = descriptions;
}
</script>
