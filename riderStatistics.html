<h1>Rider Statistics</h1>
<p>Displays Riders</p>
<form id="myForm">
<input type="text" placeholder = Name name="name" id="name" required><br>
<input type="text" placeholder = School name="school" id="school" required><br>
<input type="radio" id="division" value="Novice">
<label for="novice">Novice</label><br>
<input type="radio"  id="division" value="Limit">
<label for="limit"> Limit </label><br>
<input type="radio" id="division" value="Intermediate">
<label for="intermediate">Intermediate</label><br>
<input type="radio" id="division" value="Open">
<label for="open"> Open </label><br>
<input type="text" placeholder = Description name="description" id="description" /><br /><br />
<!---- Displays button that is shifted to the right side of the page ---->
<button type="button" style="float: auto;" onclick="addRider()">Add Rider</button>
</form>
<table width = 100% id="table">
    <tr>
        <th>Name</th>
        <th>School</th>
        <th>Division</th>
        <th>Description</th>
    </tr>
</table>


<script>
function addRider() {
	var table = document.getElementById("table");
    
    var row= document.createElement("tr");
   
    var td1 = document.createElement("td");
    var td2 = document.createElement("td");
    var td3 = document.createElement("td");   
    var td3 = document.createElement("td");
    var td4 = document.createElement("td"); 

    td1.innerHTML = document.getElementById("name").value;
    td2.innerHTML  = document.getElementById("school").value;
    td3.innerHTML  = document.getElementById("division").value;
    td4.innerHTML  = document.getElementById("description").value;

    row.appendChild(td1);
    row.appendChild(td2);
    row.appendChild(td3);
    row.appendChild(td4);

    table.children[0].appendChild(row);
	document.getElementById("myForm").reset();
}
</script>
