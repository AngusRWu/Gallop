<!DOCTYPE html>
<html>
<head>
<title>Horse Stats</title>
<style>
body{
  width:90%;
  margin:0 auto;
}

table {
float:left;
margin:10px;
border-spacing:10px;
border-collapse:collapse;
}

th, td {
border: 1px solid;
border-collapse:collapse;
}

</style>
</head>
<body>

<h1>Horse Stats</h1>
<p>Displays Horses.</p>

<br>
<input type="text" placeholder = Name name="name" id="name"><br>
<input type="text" placeholder = School name="school" id="school"><br>
<input type="text" placeholder = Division name="division" id="division"><br>
<input type="text" placeholder = Description name="description" id="description" /><br /><br />
<!---- Displays button that is shifted to the right side of the page ---->
<button type="button" style="float: auto;" onclick="addHorse()">Add Horse</button>

<table width = 100% id="table">
    <tr>
        <th>Name</th>
        <th>School</th>
        <th>Division</th>
        <th>Description</th>
    </tr>
</table>


<script>
function addHorse() {
	var table = document.getElementById("table");
    
    var row= document.createElement("tr");
   
    var td1 = document.createElement("td");
    var td2 = document.createElement("td");
    var td3 = document.createElement("td");   
    var td3 = document.createElement("td");
    var td4 = document.createElement("td"); 

    td1.innerHTML = document.getElementById("name").value;
    td2.innerHTML  = document.getElementById("school").value;
    td3.innerHTML  = document.getElementById("division").value;
    td4.innerHTML  = document.getElementById("description").value;

    row.appendChild(td1);
    row.appendChild(td2);
    row.appendChild(td3);
    row.appendChild(td4);

    table.children[0].appendChild(row);
}
</script>

</body>
</html>
